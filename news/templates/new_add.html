{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    Добавление новости
{% endblock %}
{% block content %}
    <div class="news-add">
        <h2 class="news-add__title">Добавление новости</h2>
        <div class="news-add__form">
            <form class="form__form" action="" method="post">
                {% include "generic/form.html" %}
                <div class="form__btn">
                    <input class="btn--style" type="submit" value="Добавить">
                </div>
            </form>
        </div>
        <p class="news-add__container">
            <a class="container__link" href="{% url "news_index" %}">Назад</a>
        </p>
    </div>
    <div>
        <img class="triangle" src="{% static "img/trReviews.svg" %}">
    </div>
{% endblock %}
